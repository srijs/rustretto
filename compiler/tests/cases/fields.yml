    public class Test {
        public static void main(String[] args) {
            class NamePrinter {
                String name;
                NamePrinter(String name) {
                    this.name = name;
                }

                void print() {
                    System.out.println(this.name);
                }
            }

            NamePrinter printer = new NamePrinter("Alex");
            printer.print();
        }
    }
