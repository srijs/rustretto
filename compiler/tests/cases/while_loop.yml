    public class Test {
        static int loop(int num, int limit) {
            while (num <= limit) {
                System.out.println("X");
                num += 1;
            }
            return num;
        }
        
        public static void main(String[] args) {
            loop(0, 2);
        }
    }
output: "X\nX\nX\n"
