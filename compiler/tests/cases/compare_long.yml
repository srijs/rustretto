    public class Test {
        static void print(long a, long b) {
            if (a < b) {
                System.out.println("LT");
            } else if (a > b) {
                System.out.println("GT");
            } else {
                System.out.println("EQ");
            }
        }

        public static void main(String[] args) {
            print(-123, 123);
            print(123, -123);
            print(123, 123);
        }
    }
output: "LT\nGT\nEQ\n"
